<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#FAFAFA"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo -->
  <rect x="500" y="140" width="200" height="200" rx="44" fill="#000000"/>
  <text x="600" y="272" text-anchor="middle" fill="#FFFFFF" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="88" font-weight="600">TZ</text>
  
  <!-- App Name -->
  <text x="600" y="420" text-anchor="middle" fill="#1A1A1A" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="48" font-weight="600">My Time Zone</text>
  
  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" fill="#666666" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="24" font-weight="400">Compare time zones worldwide</text>
  
  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" fill="#999999" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="20" font-weight="400">mytimezone.online</text>
</svg>
